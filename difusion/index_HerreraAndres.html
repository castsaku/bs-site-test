<!DOCTYPE html>
<html>
<head>
	<title>Ingeniería en Data Science</title>
	<link rel="stylesheet" href="/difusion/index_HerreraAndres.css">
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="center">
	<h1>Información Ingeniero en Data Science</h1><br><br>
	<form action="data_cience_HerreraAndres.html" method="get">
		<label>Nombre <br> <input type="text" id="nombre" name="nombre" maxlength="35" required></label> <br><br>
		<label>Apellido <br> <input type="text" id="apellido" name="apellido" maxlength="35" required></label> <br><br>
		<label>Teléfono <br> <input type="tel" name="telefono" id="telefono" placeholder="9 dígitos" pattern="[0-9]{9}" required></label> <br><br>
		<label>Correo Electronico <br> <input type="mail" name="mail" maxlength="60" required=""></label> <br><br>
		<label>RUT <br> <input type="text" name="rut" id="rut" maxlength="12" placeholder="Ej: 18.780.810-9" required></label><br><br>
		<input type="text" name="course" id="course" value="programa-especial-de-ingenieria-endata-science" disabled><br><br>

		<input class="submitbutton" type="submit" name="submit" value="Pedir información">
	</form>
</div>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
